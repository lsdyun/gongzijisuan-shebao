<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网银-个人存款计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script>
		//定义函数完成存款的计算
		function/*js的语法*/jisuan(/*形参*/){
			//开始做表单验证，判断输入文本是否为数字
			//1.获取存款金额，读取文本框里用户输入的数据
			var cunkuan = document.getElementById("amount").value;
			//定义一个正则表单式（规则表达式），假设我们要求存款金额为6位数字
			//下面就是一个正则表达式，输入数据为0到9的数字且输入数据为2到6位
			var regExp = /^[0-9]{2,6}$/;
			if (!regExp.test(cunkuan)){
				//能到此处，输入不合法
				document.getElementById("amount").value="输入不合法！必须是2-6位数字!"
				document.getElementById("amount").style="color:red";
				return;//阻止程序向下进行
			}
			//上言渠道的值是："8000"
			//把"8000"-->8000变成不带双引号的8000
			var cunkuan1=parseInt(cunkuan);//字符串转成整数！！！括号里不要加引号！！！
			//2.开始计算
			//取得存款的年限，取得年利率
			var lilv = document.getElementById("year").value;
			var lixi = cunkuan1 * lilv;//利息
			var intal = cunkuan1 + lixi;//本息合计
			//3.把结果写入相应的文本框
			document.getElementById("lixi").value=lixi;//给利息文本框里赋值
			document.getElementById("intal").value=intal;//給本息合计文本框赋值
			/*!!!!!!!在写代码过程中注意script中的内容与后续的body的内容相匹配!!!!!!!!*/
			}
			function clearContent(){
				//清空文本框
				document.getElementById("amount").value='';
				document.getElementById("amount").style="color:black";
			}
	</script>
	
	
	</head>
	<body>
		<div class="container text-center">
			<h1>个人网银-个人存款计算</h1>
		<table class="table table-bordered text-center">
			<tr class="bg-primary">
				<td colspan="2">个人存款计算器</td>
			</tr>
			<tr>
				<td>存款金额</td>
				<td><input onfocus="clearContent()" class="form-control" type="text" id="amount" placeholder="请输入存款金额"</td>
			</tr>
			<tr>
				<td>存款年限</td>
				<td>
					<select id="year" class="form-control">
						<option value="0.0175">一年(1.75%)</option>
						<option value="0.045">二年(2.25%)</option>
						<option value="0.0825">三年(2.75%)</option>
						<option value="0.1375">五年(2.75%)</option>
					</select>
				</td>	
			</tr>
			<tr>
				<td>所得利息</td>
				<td><input type="text" id="lixi" class="form-control" readonly="readonly"></td><!--readonly只读-->
			</tr>
			<tr>
				<td>本息合计</td>
				<td><input type="text" id="intal" class="form-control" readonly="readonly"></td>
			</tr>
			<tr>
				<td colspan="2">
					<button onclick="jisuan()" class="btn btn-primary btn-block">计算</button>
				</td>
			</tr>
		</table>
			开发者信息：xxx
		</div>
		
	</body>
</html>
